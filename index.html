<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Fetch Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .user-card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .user-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        #error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Random User Generator</h1>
    <button id="fetchUser">Fetch Random User</button>
    <div id="user"></div>
    <div id="error"></div>


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
